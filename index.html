<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Supabase Leads Demo</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="header">
        <h1>Supabase Leads Demo</h1>
        <p>
          Fetches leads with nested contacts and contact methods, and updates a
          field on any of them.
        </p>
      </header>

      <section class="panel">
        <h2>Connection</h2>
        <div id="connection-status" class="status">Loadingâ€¦</div>
        <p class="hint">
          Configure your keys in <code>config.js</code> before loading.
        </p>
      </section>

      <section class="panel">
        <h2>Update a Record</h2>
        <form id="update-form" class="form">
          <label>
            Target
            <select id="update-target" required>
              <option value="lead">Lead</option>
              <option value="contact">Contact</option>
              <option value="contact_method">Contact Method</option>
            </select>
          </label>

          <label>
            Record
            <select id="update-record" required></select>
          </label>

          <label>
            Field
            <select id="update-field" required></select>
          </label>

          <label>
            Value
            <input id="update-value" type="text" required />
          </label>

          <button type="submit">Update</button>
          <div id="update-status" class="status"></div>
        </form>
      </section>

      <section class="panel">
        <h2>Leads</h2>
        <div id="leads-container" class="leads"></div>
      </section>
    </main>

    <script type="module" src="./app.js"></script>
  </body>
</html>
